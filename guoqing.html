   <h3 align="center"><font size="+5">&nbsp;&nbsp;欢度国庆</h3></font>
   <hr size="4" color="red" width="200%"/>
   <p align="left">&nbsp;&nbsp;国庆(the National Day of the People‘s Republic of China),中华人民
   共和国国庆节又称“十一”、“国庆节”、“国庆日”、“中国国庆节”、“国庆黄金周”。中华人民共和国中央人民政府宣布自1949
   年起，以每年的10月1日，即中华人民共和国宣告成立的日子，即国庆日。</p>
